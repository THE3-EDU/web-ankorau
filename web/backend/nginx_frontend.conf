# Nginx 前端配置示例
# 将文件复制到 /etc/nginx/sites-available/frontend 或 /etc/nginx/conf.d/frontend.conf

server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名或 IP
    
    # 前端静态文件目录
    root /path/to/web/frontend/build;
    index index.html;
    
    # Gzip 压缩（提升性能）
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript 
               application/wasm;
    gzip_comp_level 6;
    
    # 静态资源缓存（React build 的文件名包含 hash，可以长期缓存）
    location /static {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;  # 静态文件不记录访问日志，提升性能
    }
    
    # 其他静态资源
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # API 请求代理到后端（Node.js 后端运行在 5001 端口）
    # 后端路由：/upload-to-oss, /test-oss, /health
    location ~ ^/(upload-to-oss|test-oss|health) {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文件上传超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 支持大文件上传
        client_max_body_size 500M;
    }
    
    # React Router 支持（SPA 路由）
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

